<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You with Fireworks</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      z-index: 1;
      text-align: center;
    }

    .emoji {
      font-size: 100px;
    }

    .text {
      font-size: 30px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Canvas for Fireworks -->
  <canvas id="canvas"></canvas>

  <!-- Center content -->
  <div class="content">
    <div class="emoji">üôáüèª</div>
    <div class="text">C·∫£m ∆°n ph√∫ b√† ƒë√£ bao nu√¥i</div>
  </div>

  <!-- JavaScript for Fireworks -->
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Fullscreen canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const particles = [];
    const colors = ["#ff3f81", "#3fff99", "#ffff5c", "#ff8f33", "#5f4fff"];

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 4 + 1;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.alpha = Math.random() * 0.5 + 0.5;
      this.vx = (Math.random() - 0.5) * 8;
      this.vy = (Math.random() - 0.5) * 8;
      this.gravity = 0.1;
    }

    Particle.prototype.update = function () {
      this.x += this.vx;
      this.vy += this.gravity;
      this.y += this.vy;
      this.alpha -= 0.01;
    };

    Particle.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.closePath();
    };

    function createFireworks() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2; // Fireworks appear in the upper half
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        particle.update();
        particle.draw();
        if (particle.alpha <= 0) {
          particles.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    // Trigger fireworks at intervals
    setInterval(createFireworks, 500);
    animate();
  </script>
</body>
</html>
